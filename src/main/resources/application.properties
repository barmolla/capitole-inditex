spring.datasource.initialize=true
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS local\\;SET SCHEMA local;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework=TRACE 
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate.
#spring.jpa.defer-datasource-initialization=true
spring.jpa.defer-datasource-initialization=false

spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-description="init"
spring.flyway.baseline-version=0
spring.flyway.enabled=true
spring.flyway.user=sa
spring.flyway.password=